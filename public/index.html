<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Panader铆a La Desesperanza</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1> Panader铆a La Desesperanza</h1>

  <section id="auth-section">
  <h2> Registro / Inicio de sesi贸n</h2>
  
  <div id="register">
   <h3>Registrar nuevo usuario</h3>
   <input id="reg-username" placeholder="Usuario para registrar" autocomplete="off">
   <input id="reg-password" type="password" placeholder="Contrase帽a" autocomplete="off">
   <button id="btn-register">Registrar</button>
  </div>
  <hr>
  <div id="login">
   <h3>Iniciar Sesi贸n</h3>
   <input id="login-username" placeholder="Usuario para login">
   <input id="login-password" type="password" placeholder="Contrase帽a">
   <button id="btn-login">Iniciar sesi贸n</button>
  </div>
  <hr>
  
    <div id="welcome-section" style="display:none;">
   <p id="welcome-msg"></p>
   <button id="btn-logout">Cerrar sesi贸n</button>
  </div>

    <p id="auth-msg"></p>
 </section>

  <section id="productos-section" style="display:none;">
  <h2>Productos</h2>
  <div id="productos"></div>
 </section>

  <section id="carrito-section" style="display:none;">
  <h2> Carrito</h2>
  <ul id="carrito"></ul>
    <button id="btnRealizarPedido" class="btn-success" style="width: 100%;">Realizar Pedido</button>
    <p id="pedido-msg" style="text-align: center; color: green; font-weight: bold;"></p>
 

 </section>

  <section id="admin-section" style="display:none;">
  <h2> Panel de Administrador </h2>
  <button id="btnNuevoProducto" class="btn-success">+ Agregar Producto</button>
  
  <div style="overflow-x: auto; margin-top: 15px;">
   <table class="tabla-admin">
    <thead>
     <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
     </tr>
    </thead>
    <tbody id="tabla-productos-admin">
         </tbody>
   </table>
  </div>
 </section>

  <div id="productoModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
   <span class="modal-close-btn">&times;</span>
   <h3 id="productoModalLabel">Agregar Producto</h3>
   <form id="productoForm">
    <input type="hidden" id="productoId">
    <div>
     <label for="nombre">Nombre *</label>
     <input type="text" id="nombre" required>
    </div>
    <div>
     <label for="id_categoria">Categor铆a *</label>
     <select id="id_categoria" required>
      <option value="1">Temporada</option>
      <option value="2">Pan Dulce</option>
           </select>
    </div>
    <div>
     <label for="descripcion">Descripci贸n</label>
     <textarea id="descripcion" rows="3"></textarea>
    </div>
    <div>
     <label for="precio">Precio *</label>
     <input type="number" id="precio" step="0.01" min="0" required>
    </div>
    <div>
     <label for="stock">Stock *</label>
     <input type="number" id="stock" min="0" required>
    </div>
    <div>
     <label for="imagen_url">URL de Imagen</label>
     <input type="text" id="imagen_url" placeholder="https://ejemplo.com/imagen.jpg">
    </div>
    <p id="formError" style="color:red; display:none;"></p>
    <button type="button" id="btnGuardar">Guardar</button>
   </form>
  </div>
 </div>

<section id="carrito-section" style="display:none;">
  <h2> Carrito</h2>
  <ul id="carrito"></ul>



 <script src="app.js"></script>
</body>
</html>
